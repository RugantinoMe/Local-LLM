<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>LLM Locale - Chat</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #2b2b2b;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.4rem;
    }

    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      overflow-y: auto;
    }

    .message {
      margin-bottom: 1rem;
      padding: 0.75rem;
      border-radius: 8px;
      white-space: pre-wrap;
    }

    .user {
      background-color: #d1e7ff;
      align-self: flex-end;
    }

    .bot {
      background-color: #e4e4e4;
      align-self: flex-start;
    }

    #input-container {
      display: flex;
      padding: 1rem;
      background-color: #fff;
      border-top: 1px solid #ccc;
    }

    textarea {
      flex: 1;
      resize: vertical;
      min-height: 60px;
      max-height: 200px;
      padding: 10px;
      font-size: 1rem;
    }

    button {
      margin-left: 1rem;
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <header>Chat LLM Locale (Streaming)</header>

  <div id="chat-container"></div>

  <div id="input-container">
    <textarea id="prompt" placeholder="Scrivi il tuo messaggio..."></textarea>
    <button onclick="sendPrompt()">Invia</button>
  </div>

  <script>
    const ws = new WebSocket("ws://localhost:8000/stream");
    const chatContainer = document.getElementById("chat-container");

    ws.onopen = () => console.log("WebSocket connesso");
    ws.onerror = (err) => console.error("Errore WebSocket:", err);

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      if (data.response === "[FINE]") {
        const br = document.createElement("div");
        br.className = "message bot";
        br.textContent = "‚èπ Fine risposta.";
        chatContainer.appendChild(br);
        chatContainer.scrollTop = chatContainer.scrollHeight;
        return;
      }

      let lastBot = chatContainer.querySelector(".message.bot:last-of-type");
      if (!lastBot || lastBot.dataset.streaming !== "true") {
        lastBot = document.createElement("div");
        lastBot.className = "message bot";
        lastBot.dataset.streaming = "true";
        chatContainer.appendChild(lastBot);
      }

      lastBot.textContent += data.response;
      chatContainer.scrollTop = chatContainer.scrollHeight;
    };

    function sendPrompt() {
      const prompt = document.getElementById("prompt").value.trim();
      if (!prompt) return;

      const userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.textContent = prompt;
      chatContainer.appendChild(userMsg);

      document.getElementById("prompt").value = "";
      ws.send(prompt);
    }
  </script>
</body>
</html>
