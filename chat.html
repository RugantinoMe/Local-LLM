<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Local LLM</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background: #f0f0f0;
    }
    #sidebar {
      width: 260px;
      background: #111;
      color: white;
      padding: 10px;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease;
    }
    #sidebar.hidden {
      transform: translateX(-100%);
    }
    #toggleSidebar {
      position: absolute;
      left: 260px;
      top: 10px;
      background: #111;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
    #chat-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      overflow: hidden;
    }
    #chat-log {
      flex-grow: 1;
      overflow-y: auto;
      margin-bottom: 10px;
      padding-right: 10px;
    }
    .message {
      margin: 5px 0;
      padding: 8px;
      border-radius: 8px;
      max-width: 70%;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .user {
      background: #d1e7dd;
      align-self: flex-end;
    }
    .bot {
      background: #fff;
      align-self: flex-start;
    }
    #chat-form {
      display: flex;
    }
    #chat-input {
      flex-grow: 1;
      padding: 10px;
      font-size: 16px;
    }
    #send-button {
      padding: 10px 15px;
      font-size: 16px;
      background: #0069d9;
      color: white;
      border: none;
      cursor: pointer;
    }
    .sidebar-header {
      font-weight: bold;
      margin-bottom: 15px;
    }
    .sidebar-item {
      margin: 5px 0;
      padding: 5px;
      cursor: pointer;
    }
    .sidebar-item:hover {
      background-color: #222;
    }
    .chat-name {
      font-size: 14px;
      padding: 4px 0;
      color: #ccc;
      border-bottom: 1px solid #333;
      margin-bottom: 4px;
      cursor: pointer;
    }
    .chat-name:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <div class="sidebar-header">Local LLM</div>
    <div class="sidebar-item" onclick="startNewChat()">‚ûï Nuova chat</div>
    <div class="sidebar-item">üìÅ Progetti</div>
    <div class="sidebar-item">‚öôÔ∏è Impostazioni</div>
    <div id="chat-list">
      <div class="chat-name" onclick="selectChat('default')">üí¨ Chat 1</div>
    </div>
  </div>
  <button id="toggleSidebar">‚ò∞</button>
  <div id="chat-container">
    <div id="chat-log"></div>
    <form id="chat-form">
      <input type="text" id="chat-input" placeholder="Scrivi una domanda..." />
      <button type="submit" id="send-button">Invia</button>
    </form>
  </div>
  <script>
    const toggleButton = document.getElementById("toggleSidebar");
    const sidebar = document.getElementById("sidebar");
    const chatForm = document.getElementById("chat-form");
    const chatLog = document.getElementById("chat-log");
    const chatInput = document.getElementById("chat-input");
    const chatList = document.getElementById("chat-list");

    let currentChatId = "default";
    let botDiv = null;

    const socket = new WebSocket("ws://localhost:8000/stream");

    socket.onopen = function () {
      socket.send("switch_chat:" + currentChatId);
    };

    socket.onmessage = function (event) {
      const data = JSON.parse(event.data);
      if (data.response === "[FINE]") {
        botDiv = null;
        return;
      }
      if (!botDiv) {
        botDiv = document.createElement("div");
        botDiv.className = "message bot";
        botDiv.textContent = data.response;
        chatLog.appendChild(botDiv);
      } else {
        botDiv.textContent += data.response;
      }
      chatLog.scrollTop = chatLog.scrollHeight;
    };

    chatForm.addEventListener("submit", function (event) {
      event.preventDefault();
      const userMessage = chatInput.value.trim();
      if (userMessage) {
        const userDiv = document.createElement("div");
        userDiv.className = "message user";
        userDiv.textContent = userMessage;
        chatLog.appendChild(userDiv);
        socket.send(userMessage);
        chatInput.value = "";
        chatLog.scrollTop = chatLog.scrollHeight;
      }
    });

    function startNewChat() {
      const chatId = "chat_" + Date.now();
      const chatName = `üí¨ ${chatId}`;
      const chatDiv = document.createElement("div");
      chatDiv.className = "chat-name";
      chatDiv.textContent = chatName;
      chatDiv.onclick = () => selectChat(chatId);
      chatList.appendChild(chatDiv);
      selectChat(chatId);
    }

    function selectChat(chatId) {
      currentChatId = chatId;
      chatLog.innerHTML = "";
      if (socket.readyState === WebSocket.OPEN) {
        socket.send("switch_chat:" + chatId);
      }
    }

    toggleButton.onclick = () => {
      sidebar.classList.toggle("hidden");
      toggleButton.style.left = sidebar.classList.contains("hidden") ? "0" : "260px";
    };
  </script>
</body>
</html>
