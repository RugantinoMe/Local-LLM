<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Local LLM</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background: #f0f0f0;
    }
    #sidebar {
      width: 260px;
      background: #111;
      color: white;
      padding: 10px;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease;
    }
    #sidebar.hidden {
      transform: translateX(-100%);
    }
    #toggleSidebar {
      position: absolute;
      left: 260px;
      top: 10px;
      background: #111;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
    #chat-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      overflow: hidden;
    }
    #chat-header {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 10px;
    }
    #chat-log {
      flex-grow: 1;
      overflow-y: auto;
      margin-bottom: 10px;
      padding-right: 10px;
    }
    .message {
      margin: 5px 0;
      padding: 8px;
      border-radius: 8px;
      max-width: 70%;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .user {
      background: #d1e7dd;
      align-self: flex-end;
    }
    .bot {
      background: #fff;
      align-self: flex-start;
    }
    #chat-form {
      display: flex;
      gap: 10px;
    }
    #chat-input {
      flex-grow: 1;
      min-height: 4em;
      resize: vertical;
      padding: 10px;
      font-size: 16px;
      font-family: Arial, sans-serif;
      line-height: 1.4;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #send-button {
      padding: 10px 15px;
      font-size: 16px;
      background: #0069d9;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    .sidebar-header {
      font-weight: bold;
      margin-bottom: 15px;
    }
    .sidebar-item {
      margin: 5px 0;
      padding: 5px;
      cursor: pointer;
    }
    .sidebar-item:hover {
      background-color: #222;
    }
    .chat-name {
      font-size: 14px;
      padding: 4px 0;
      color: #ccc;
      border-bottom: 1px solid #333;
      margin-bottom: 4px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .chat-name input {
      background: #111;
      border: none;
      color: #fff;
      font-size: 14px;
      width: 100%;
    }
    .chat-name:hover {
      color: #fff;
    }
    .active-chat {
      font-weight: bold;
      color: #0ff;
    }
    .chat-controls {
      display: flex;
      gap: 4px;
    }
    .chat-controls button {
      background: none;
      border: none;
      color: #888;
      cursor: pointer;
    }
    .chat-controls button:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <div class="sidebar-header">Local LLM</div>
    <div class="sidebar-item" onclick="startNewChat()">‚ûï Nuova chat</div>
        <div class="sidebar-item">‚öôÔ∏è Impostazioni</div>
    <div id="chat-list"></div>
  </div>
  <button id="toggleSidebar">‚ò∞</button>
  <div id="chat-container">
    <div id="chat-header">Chat attiva: <span id="current-chat-name">Chat 1</span></div>
    <div id="chat-log"></div>
    <form id="chat-form">
      <textarea id="chat-input" placeholder="Scrivi una domanda..." rows="4"></textarea>
      <button type="submit" id="send-button">Invia</button>
    </form>
  </div>
  
  <script>
    const socket = new WebSocket("ws://localhost:8000/stream");
    const chatLog = document.getElementById("chat-log");
    const chatInput = document.getElementById("chat-input");
    const chatList = document.getElementById("chat-list");
    const currentChatName = document.getElementById("current-chat-name");
    let currentChatId = null;

    // === Carica chat all'avvio ===
    function loadChats() {
      fetch("http://localhost:8000/chats")
        .then(res => res.json())
        .then(chats => {
          chatList.innerHTML = "";
          chats.forEach(chat => {
            const div = document.createElement("div");
            div.className = "chat-name" + (chat.chat_id === currentChatId ? " active-chat" : "");
            const span = document.createElement("span");
span.textContent = chat.nome;
span.onclick = () => selectChat(chat.chat_id, chat.nome);

const controls = document.createElement("div");
controls.className = "chat-controls";

const renameBtn = document.createElement("button");
renameBtn.textContent = "‚úèÔ∏è";
renameBtn.onclick = () => renameChat(chat.chat_id);

const deleteBtn = document.createElement("button");
deleteBtn.textContent = "üóëÔ∏è";
deleteBtn.onclick = () => deleteChat(chat.chat_id);

controls.appendChild(renameBtn);
controls.appendChild(deleteBtn);

div.appendChild(span);
div.appendChild(controls);
            chatList.appendChild(div);
          });
        });
    }

    // === Seleziona chat ===
    function selectChat(chatId, chatName) {
      currentChatId = chatId;
      currentChatName.textContent = chatName;
      chatLog.innerHTML = "";
      socket.send("switch_chat:" + chatId);
      fetch("http://localhost:8000/storico/" + chatId)
        .then(res => res.json())
        .then(messages => {
          messages.forEach(({ prompt, response }) => {
            const userDiv = document.createElement("div");
            userDiv.className = "message user";
            userDiv.textContent = prompt;
            chatLog.appendChild(userDiv);
            const botDiv = document.createElement("div");
            botDiv.className = "message bot";
            botDiv.textContent = response;
            chatLog.appendChild(botDiv);
          });
          chatLog.scrollTop = chatLog.scrollHeight;
          loadChats(); // per aggiornare evidenziazione
        });
    }

    // === Nuova chat ===
    function startNewChat() {
      const newId = "chat_" + Date.now();
      const defaultName = "Nuova Chat";
      fetch("http://localhost:8000/chats", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id: newId, nome: defaultName })
      }).then(() => {
        selectChat(newId, defaultName);
        loadChats();
      });
    }

    // === Rinomina chat ===
    function renameChat(chatId) {
      const newName = prompt("Nuovo nome chat:");
      if (!newName) return;
      fetch("http://localhost:8000/chats/" + chatId, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ new_name: newName })
      }).then(() => {
        if (chatId === currentChatId) currentChatName.textContent = newName;
        loadChats();
      });
    }

    // === Elimina chat ===
    function deleteChat(chatId) {
      if (!confirm("Vuoi davvero eliminare questa chat?")) return;
      fetch("/chats/" + chatId, { method: "DELETE" })
        .then(() => {
          if (chatId === currentChatId) chatLog.innerHTML = "";
          loadChats();
        });
    }

    // === Invio messaggio ===
    document.getElementById("chat-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const msg = chatInput.value.trim();
      if (!msg || !currentChatId) return;

      const userDiv = document.createElement("div");
      userDiv.className = "message user";
      userDiv.textContent = msg;
      chatLog.appendChild(userDiv);

      const botDiv = document.createElement("div");
      botDiv.className = "message bot";
      botDiv.textContent = "...";
      chatLog.appendChild(botDiv);
      chatInput.value = "";

      socket.send(msg);
      let fullResponse = "";
      socket.onmessage = (event) => {
        const data = JSON.parse(event.data);
        if (data.response === "[FINE]") {
          botDiv.textContent = fullResponse;
          chatLog.scrollTop = chatLog.scrollHeight;
        } else {
          fullResponse += data.response;
          botDiv.textContent = fullResponse;
        }
      };
    });

    // === All'avvio ===
    socket.onopen = () => {
      loadChats();
    };
  
// Rende accessibili le funzioni nel DOM
window.startNewChat = startNewChat;
window.renameChat = renameChat;
window.deleteChat = deleteChat;
window.selectChat = selectChat;

// Abilita toggle sidebar
document.getElementById("toggleSidebar").addEventListener("click", () => {
  document.getElementById("sidebar").classList.toggle("hidden");
});

// Espone le funzioni globalmente per supportare gli onclick inline
window.startNewChat = startNewChat;
window.renameChat = renameChat;
window.deleteChat = deleteChat;
window.selectChat = selectChat;


</script>

</body>
</html>
